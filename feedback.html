<!-- feedback.html -->
<!-- 功能： -->
<!-- 反馈问题 -->

<html>

<head>
    <meta charset="utf-8" lang="zh-cn">
    <!-- 使国产浏览器用Chrome内核渲染 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 适配DRP > 1的屏幕 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SSLIVE</title>
    <!-- 图标 -->
    <link rel="shortcut icon" href="src/img/sslive-rectangle-std.png" type="image/png">
    <!-- jQuery使用CDN加载 -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- 需要自行引入的js -->
    <script src="/src/lib/Browser.js"></script>
    <link rel="stylesheet" href="/src/css/feedback.css">
    <script src="/src/js/feedback.js"></script>
    <!-- TODO 加入百度分析 -->
</head>

<body>
    <div id="header">
        <img id="header-icon" src="src/img/sslive-rectangle-white.png" />
    </div>

    <div id="main">
        <div class="title-container">
            <p class="title-text" style="color: whitesmoke">问题反馈</p>
            <p class="title-small" style="color: whitesmoke">反馈非常简单，请您按照说明完成</p>
        </div>

        <div id="step1" class="step-container">
            <div class="title-container" style="text-align: left">
                <p class="title-text" style="color: whitesmoke">1.上传数据</p>
                <p class="title-small" style="color: whitesmoke">为了我们能解决您的问题，我们需要且<span
                        style="color: red">仅</span>需要以下<span style="color: red">不包含</span>您个人隐私的信息：</p>
            </div>

            <div id="browserjs">
                <script>
                    var info = new Browser();
                    if (info.device != 'Mobile') {
                        document.writeln('<table>\
                                                            <caption><p>User-Agent（浏览器标识信息）：</p></caption>\
                                                            <caption><p>'+ navigator.userAgent + '</p></caption>\
                                                            <caption><p>浏览器及系统信息：</p></caption>\
                                                            <thead>\
                                                                <tr>\
                                                                    <th>浏览器</th>\
                                                                    <th>版本</th>\
                                                                    <th>内核</th>\
                                                                    <th>操作系统</th>\
                                                                    <th>版本</th>\
                                                                    <th>设备类型</th>\
                                                                </tr>\
                                                            </thead>\
                                                            <tbody>\
                                                                <tr>\
                                                                    <td>'+ info.browser + '</td>\
                                                                    <td>'+ info.version + '</td>\
                                                                    <td>'+ info.engine + '</td>\
                                                                    <td>'+ info.os + '</td>\
                                                                    <td>'+ info.osVersion + '</td>\
                                                                    <td>'+ info.device + '</td>\
                                                                </tr>\
                                                            </tbody>\
                                                        </table>');
                    } else {
                        document.writeln('<table>\
                                                            <caption><p>User-Agent（浏览器标识信息）：</p></caption>\
                                                            <caption><p>'+ navigator.userAgent + '</p></caption>\
                                                            <caption><p>浏览器及系统信息：</p></caption>\
                                                            <thead>\
                                                                <tr>\
                                                                    <th>浏览器</th>\
                                                                    <th>版本</th>\
                                                                    <th>内核</th>\
                                                                </tr>\
                                                            </thead>\
                                                            <tbody>\
                                                                <tr>\
                                                                    <td>'+ info.browser + '</td>\
                                                                    <td>'+ info.version + '</td>\
                                                                    <td>'+ info.engine + '</td>\
                                                                </tr>\
                                                            </tbody>\
                                                        </table>');
                        document.writeln('<table>\
                                                            <thead>\
                                                                <tr>\
                                                                    <th>操作系统</th>\
                                                                    <th>版本</th>\
                                                                    <th>设备类型</th>\
                                                                </tr>\
                                                            </thead>\
                                                            <tbody>\
                                                                <tr>\
                                                                    <td>'+ info.os + '</td>\
                                                                    <td>'+ info.osVersion + '</td>\
                                                                    <td>'+ info.device + '</td>\
                                                                </tr>\
                                                            </tbody>\
                                                        </table>');
                    }
                </script>
                <div class="button-recommend">同意使用这些数据</div>
                <div class="button-deprecated">不同意使用这些数据</div>
            </div>
        </div>


    </div>

    <div id="footer">
        <p id="footerpb">Powered By</p>
        <div id="footerlogos">
            <img class="footerlogo" id="suitlogo" src="src/img/SUIT-white.png">
            <img class="footerlogo" id="passlogo" src="src/img/PASS-white.png">
        </div>
        <p class="footertext">广东实验中学学生会信息部</p>
        <p class="footertext">PASS+ 极光工作室</p>
        <p class="footertext">Copyright © 2015-2019 SUIT+ All Rights Reserved.</p>
    </div>
</body>

</html>
