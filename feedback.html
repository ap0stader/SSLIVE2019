<!-- feedback.html -->
<!-- 功能： -->
<!-- 反馈问题 -->

<html>

<head>
    <meta charset="utf-8" lang="zh-cn">
    <!-- 使国产浏览器用Chrome内核渲染 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 适配DRP > 1的屏幕 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SSLIVE</title>
    <!-- 图标 -->
    <link rel="shortcut icon" href="src/img/logo/sslive-rectangle-std.png" type="image/png">
    <!-- jQuery使用CDN加载 -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- 需要自行引入的CSS和JS -->
    <link rel="stylesheet" href="/src/css/module/header.css">
    <link rel="stylesheet" href="/src/css/module/title.css">
    <link rel="stylesheet" href="/src/css/module/weui.css">
    <link rel="stylesheet" href="/src/css/module/footer.css">
    <link rel="stylesheet" href="/src/css/pages/feedback.css">
    <link rel="stylesheet" href="/src/util/growl.css">
    <script src="/src/lib/Browser.js"></script>
    <script src="/src/util/growl.js"></script>
    <script src="/src/util/checkandresize.js"></script>
    <script src="/src/js/feedback.js"></script>
</head>

<body>
    <div id="header">
        <img id="header-icon" src="src/img/logo/sslive-rectangle-white.png" />
    </div>

    <div id="main">
        <div class="title-container-c">
            <p class="title-text" style="color: #f5f5f5">问题反馈</p>
        </div>

        <div class="title-container-l" style="text-align: left">
            <p class="title-small" style="color: #f5f5f5">请您详细描述您的问题或您的反馈：</p>
        </div>
        <div class="textarea-container">
            <textarea maxlength="200" class="textarea" id="textarea"></textarea>
            <!-- TODO 加上一个计数器，以提醒用户输满了 -->
        </div>
        <div class="button-recommend" id="submit">立即提交</div>

        <div class="title-container-l" style="text-align: left">
            <p class="title-small" style="color: #f5f5f5">以下是您的浏览器和系统信息：</p>
        </div>

        <div id="browserjs">
            <script>
                var info = new Browser();
                if (info.device != 'Mobile') {
                    document.writeln('<table>\
                                                            <p>User-Agent（浏览器标识信息）：</p>\
                                                            <p>'+ navigator.userAgent + '</p>\
                                                            <p>浏览器及系统信息：</p>\
                                                            <thead>\
                                                                <tr>\
                                                                    <th>浏览器</th>\
                                                                    <th>版本</th>\
                                                                    <th>内核</th>\
                                                                    <th>操作系统</th>\
                                                                    <th>版本</th>\
                                                                    <th>设备类型</th>\
                                                                </tr>\
                                                            </thead>\
                                                            <tbody>\
                                                                <tr>\
                                                                    <td>'+ info.browser + '</td>\
                                                                    <td>'+ info.version + '</td>\
                                                                    <td>'+ info.engine + '</td>\
                                                                    <td>'+ info.os + '</td>\
                                                                    <td>'+ info.osVersion + '</td>\
                                                                    <td>'+ info.device + '</td>\
                                                                </tr>\
                                                            </tbody>\
                                                        </table>');
                } else {
                    document.writeln('<table>\
                                                            <p>User-Agent（浏览器标识信息）：</p>\
                                                            <p>'+ navigator.userAgent + '</p>\
                                                            <p>浏览器及系统信息：</p>\
                                                            <thead>\
                                                                <tr>\
                                                                    <th>浏览器</th>\
                                                                    <th>版本</th>\
                                                                    <th>内核</th>\
                                                                </tr>\
                                                            </thead>\
                                                            <tbody>\
                                                                <tr>\
                                                                    <td>'+ info.browser + '</td>\
                                                                    <td>'+ info.version + '</td>\
                                                                    <td>'+ info.engine + '</td>\
                                                                </tr>\
                                                            </tbody>\
                                                        </table>');
                    document.writeln('<table>\
                                                            <thead>\
                                                                <tr>\
                                                                    <th>操作系统</th>\
                                                                    <th>版本</th>\
                                                                    <th>设备类型</th>\
                                                                </tr>\
                                                            </thead>\
                                                            <tbody>\
                                                                <tr>\
                                                                    <td>'+ info.os + '</td>\
                                                                    <td>'+ info.osVersion + '</td>\
                                                                    <td>'+ info.device + '</td>\
                                                                </tr>\
                                                            </tbody>\
                                                        </table>');
                }
            </script>
        </div>
    </div>

    <div id="footer">
        <p id="footerpb">Powered By</p>
        <div id="footerlogos">
            <img class="footerlogo" id="suitlogo" src="src/img/logo/SUIT-white.png">
            <img class="footerlogo" id="passlogo" src="src/img/logo/PASS-white.png">
        </div>
        <p class="footertext">广东实验中学学生会信息部</p>
        <p class="footertext">PASS+ 极光工作室</p>
        <p class="footertext">Copyright © 2015-2019 SUIT+ All Rights Reserved.</p>
    </div>
</body>

</html>
