<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>SSLIVE</title>
        <!-- 图标 -->
        <link rel="shortcut icon" href="src/img/sslive-rectangle-std.png" type="image/png">
        <!-- jQuery和Video.js使用CDN加载 -->
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://cdn.bootcss.com/video.js/7.6.0/lang/zh-CN.js"></script>
        <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
        <!-- 暂时先不上百度分析 -->
        <!-- 自主引入的库 -->
        <script src="/src/lib/jquery.danmu.min.js"></script>
        <!-- 自主设计的实用工具 -->
        <link rel="stylesheet" href="/src/util/growl.css">
        <script src="/src/util/growl.js"></script>
        <script src="/src/util/checkwords.js"></script>

        <link rel="stylesheet" href="/src/css/live.css">
        <script src="/src/js/live.js"></script>
    </head>

            <div id="controls">

                <div id="fullscreen" style="background-image: url('/src/img/fullscreen.svg');"></div>
