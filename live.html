    <!-- 使IE在最高版本下渲染，国产浏览器用Chrome内核渲染 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 适配DRP > 1的屏幕 -->

    <!-- 图标 -->

    <link href="https://cdn.bootcss.com/video.js/7.6.0/video-js.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/video.js/7.6.0/lang/zh-CN.js"></script>
    <link rel="stylesheet" href="/src/css/module/header.css">

    <link rel="stylesheet" href="/src/css/module/title.css">

    <script src="/src/util/growl.js"></script>
    <script src="/src/util/checkandresize.js"></script>
    <script src="/src/util/danmu.js"></script>
    <script src="/src/js/live.js"></script>

<body>
    <!-- TODO 加入推荐使用Chrome浏览器的header -->
    <div id="header">
        <img id="header-icon" src="src/img/logo/sslive-rectangle-white.png" />
    </div>

    <div id="video-container">
        <div id="danmu"></div>
        <!-- x5-video-player-type="h5-page"让安卓微信视频使用H5同层播放器以实现弹幕 -->
        <!-- https://x5.tencent.com/tbs/guide/video.html -->
        <!-- 两个playsinline让iOS微信视频可仅在全屏状态下播放以实现弹幕 -->
        <!-- 基本上达到了bilibili网页版的水平 -->
        <video x5-video-player-type="h5-page" webkit-playsinline="true" playsinline="true" x-webkit-airplay="true"
            id="video" class="video-js vjs-big-play-centered vjs-fluid"></video>
    </div>

    <div id="video-controller-container">
        <div id="play" style="background-image: url('/src/img/control/pause.svg');" class="video-controller"></div>
        <!-- TODO 开发弹幕设置 -->
        <div id="danmusettings" style="background-image: url('/src/img/danmu/settings.svg');visibility: hidden;"
            class="video-controller">
        </div>
        <div id="danmuswitch" style="background-image: url('/src/img/danmu/on.svg')" class="video-controller"></div>
        <div id="fullscreen" style="background-image: url('/src/img/control/fullscreen.svg');" class="video-controller">
        </div>
    </div>

    <div id="danmu-sender-container">
        <input id="danmu-sender-input" placeholder="请输入弹幕内容" />
        <div id="danmu-sender-button">发送弹幕</div>
