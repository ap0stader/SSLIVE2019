<!-- 后端管理 -->

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" lang="zh-cn">
    <!-- 使IE在最高版本下渲染，国产浏览器用Chrome内核渲染 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 适配DRP > 1的屏幕 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SSLIVE</title>
    <!-- 图标 -->
    <link rel="shortcut icon" href="/src/img/SUIT+.png" type="image/png">
    <!-- jQuery使用CDN加载 -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- 需要自行引入的js -->
    <script src="/src/util/countdown.js"></script>
    <link rel="stylesheet" href="/src/util/growl.css">
    <script src="/src/util/growl.js"></script>
    <link rel="stylesheet" href="/src/css/backend.css">
    <script src="/src/js/backend.js"></script>
</head>

<body>
    <div id="header">
        <p id="title">SSLIVE 后端控制台</p>
    </div>
    <div class="main">
        <div id="timer">
            <p id="timer-title">距离直播开始还有</p>
            <div id="timer-countdown"></div>
        </div>
        <div id="LiveControl">
            <div id="LiveStatusReminder">
                <span id="ONAIRDOT"></span>
                <span id="ONAIR">ON AIR</span>
            </div>
            <div id="LiveControlButton">正在获取直播状态...</div>
        </div>
    </div>
</body>

</html>
