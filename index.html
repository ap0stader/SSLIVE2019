<!-- index.html -->
<!-- 功能： -->
<!-- 1.判断Javascript是否启用 -->
<!-- 2.判断浏览器版本是否足够 -->
<!-- 3.提醒用户珍惜生命远离IE -->
<!-- 4.根据直播情况分发页面 -->

<html>

<head>
    <meta charset="utf-8" lang="zh-cn">
    <!-- 使IE在最高版本下渲染，国产浏览器用Chrome内核渲染 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 适配DRP > 1的屏幕 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SSLIVE</title>
    <!-- 重置CSS，去除浏览器默认的所有样式 -->
    <link rel="stylesheet" href="/src/css/index.css">
    <!-- jQuery使用CDN加载 -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="/src/util/Browser.js"></script>
    <script src="/src/js/index.js"></script>
</head>

<body>
    <div class="container">
        <img src="/src/img/sslive-rectangle-white.png" alt="SSLIVE" id="index-logo">
        <!-- 判断Javascript是否启用 -->
        <noscript>
            <p class="errmsg">您的浏览器未启用Javascript，请启用</p>
        </noscript>
        <!-- 提醒用户珍惜生命远离IE -->
        <!--[if lte IE 9]>
            <script>
                window.location.href="IE.html";
            </script>
        <![endif]-->
        <!-- 用于报错 -->
        <p class="errmsg" id="errmsg"></p>
        <p class="loading" id="loading">请稍候</p>
    </div>
</body>

</html>
