<!-- index.html -->
<!-- 功能： -->
<!-- 1.判断Javascript是否启用 -->
<!-- 2.判断浏览器版本是否足够 -->
<!-- 3.根据直播情况分发页面 -->

<html>
    <head>
        <meta charset="utf-8">
        <!-- 使IE在最高版本下渲染，国产浏览器用Chrome内核渲染 -->
        <meta name="renderer" content="webkit"/>  
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
        <title>SSLIVE</title>
        <!-- 重置CSS，去除浏览器默认的所有样式 -->
        <link rel="stylesheet" href="/src/css/cssreset.css">
        <style>
            body{
                background-color: #333;
                width: 100%;
                height: 100%;
            }
            .container{
                width: 100%;
                height: 100%;
                text-align: center;
            }
            #index-logo{
                max-width: 75%;
                max-height: 25%;
                margin-top: 150px;
            }
            .errmsg{
                margin-top: 150px;
                color: red;
                font-size: 50px;
            }
        </style>
        <!-- jQuery使用CDN加载 -->
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <script src="/src/js/index.js"></script>
    </head>

    <body>
        <div class="container">
            <img src="/src/img/sslive-rectangle-white.png" alt="SSLIVE" id="index-logo">
            
            <!-- 判断Javascript是否启用 -->
            <noscript>
                <p class="errmsg">您的浏览器未启用Javascript，请启用</p>
            </noscript>

            <!-- 判断IE版本是否足够（10以上） -->
            <!--[if lte IE 10]>
                <script>
                    window.location.href="IE.html";
                </script>
            <![endif]-->

            <!-- 用于报错 -->
            <p class="errmsg" id="errmsg"></p>
        </div>
    </body>
</html>
